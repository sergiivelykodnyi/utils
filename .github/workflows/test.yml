name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

    jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Run tests
        run: |
          npm ci
          npm run test
